spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=levent
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.enabled= true
spring.servlet.multipart.max-file-size = 210MB
spring.servlet.multipart.max-request-size = 250MB
spring.aop.proxy-target-class=false

server.port=9000
#server.servlet.context-path=/main/
server.error.whitelabel.enabled = false
server.error.include-stacktrace= always
server.error.include-exception=true
spring.devtools.restart.enabled = true

spring.cache.ehcache.config=classpath:ehcache-config.xml

amazon.s3.default-bucket=
amazon.s3.region = 
amazon.s3.end-point=
amazon.s3.local-path=/src/main/webapp/resources/images/
amazon.aws.access-key-id=
amazon.aws.access-key-secret=


